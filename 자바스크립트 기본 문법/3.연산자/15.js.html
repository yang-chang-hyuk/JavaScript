<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
  <script>
    var x = 5;
    var y = 7;
    var result;

    result=(x<10 && y>10);  //  논리곱 AND
    document.write("(x<10 && y>10) : " + result + "<br>");

    result=(x<10 || y>10); // 논리합 OR
    document.write("(x<10 || y>10 ) : " + result + "<br>");

    result=!(x<10 && y>10); // 논리 부정
    document.write("!(x<10 && y>10) : " + result + "<br>");
  </script>
</body>
</html>
